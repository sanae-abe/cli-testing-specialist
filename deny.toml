# cargo-deny configuration for v0.18+

[licenses]
# Allow common open-source licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Unlicense",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "MPL-2.0",
]
confidence-threshold = 0.8

[bans]
# Warn on duplicate dependency versions
multiple-versions = "warn"
